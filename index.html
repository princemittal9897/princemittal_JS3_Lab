<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <input type="text" name="city" id="search-city" 
            class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Bangalore, India</div>
                <div class="date">Saturday 14 October 2023</div>
            </section>
            <section class="current">
                <div class="temp">29°c</div>
                <div class="weather">Cloudy</div>
                <div class="hi-low">28°c / 21°c</div>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
